<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 
    <h:head>
        <title>Personel Bilgi Projesi</title> 
    </h:head>
    <h:body>
        <h:form>
            <center>
                <p:panelGrid columns="2" style="margin-top: 200px">
                    <f:facet name="header">Personel Bilgi Girişi</f:facet>
                    <p:outputLabel value="Adı:"/>
                    <p:inputText value="#{kayitBean.kisi.ad}"/>
                    <p:outputLabel value="Soyadı:"/>
                    <p:inputText value="#{kayitBean.kisi.soyad}"/>
                    <p:outputLabel value="Cep Tel:"/>
                    <p:inputText value="#{kayitBean.cepTel.telNo}"/>
                    <p:outputLabel value="Ev Tel:"/>
                    <p:inputText value="#{kayitBean.evTel.telNo}"/>  
                    <f:facet name="footer">
                        <center>
                            <p:commandButton value="Ekle" action="#{kayitBean.ekle}" update="@form"/>
                        </center>
                    </f:facet>
                </p:panelGrid>

            </center>
        </h:form>
    </h:body>
</html>
